<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>FuzzBuzz</title>
 </head>
 <body>
<script>
function FizzBuzz(){  //создание функции, в соответствии с условием.
for (var value = 1; value <= 100; value++) {  //запускаем цикл, в котором генерируем числа от 1 до 100.
    var fizz = value % 3 === 0, buzz = value % 5 === 0;  /*объявляем переменные, необходимые для условия.
    для делимых на 3 fizz, для делимых на 5 buzz.*/
    console.log(fizz ? buzz ? 'FizzBuzz' : 'Fizz' : buzz ? 'Buzz' : value);
    //в выводе используя тернарный оператор выводим нужные значения.
}
}
FizzBuzz();
</script>
 </body>
</html>
